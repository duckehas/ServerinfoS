<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VNL+ â€” Server Info</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  height:100%;
  font-family:"Poppins",sans-serif;
  background-color:#0b0b14;
  color:#fff;
  overflow:hidden;
}
:root{
  --accent-1:#6c3eff;
  --accent-2:#9e76ff;
  --glass:rgba(255,255,255,0.05);
  --border:rgba(255,255,255,0.15);
  --text-light:#c9c6f8;
}

/* background effects */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    linear-gradient(90deg,rgba(255,255,255,0.02) 1px,transparent 1px),
    linear-gradient(rgba(255,255,255,0.02) 1px,transparent 1px);
  background-size:80px 80px;
  z-index:0;
}
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:radial-gradient(circle at 30% 40%,rgba(108,62,255,0.12),transparent 60%),
             radial-gradient(circle at 70% 70%,rgba(158,118,255,0.08),transparent 60%);
  filter:blur(100px);
  animation:ambient 10s ease-in-out infinite alternate;
  z-index:1;
}
@keyframes ambient{
  0%{transform:scale(1) translate(0,0);}
  100%{transform:scale(1.05) translate(-3%,2%);}
}

/* panels container */
.container{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:30px;
  z-index:5;
}

/* floating panel */
.panel{
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.15);
  border-radius:20px;
  backdrop-filter:blur(20px);
  padding:25px 40px;
  min-width:320px;
  text-align:center;
  box-shadow:inset 0 1px 2px rgba(255,255,255,0.25),0 10px 30px rgba(108,62,255,0.25);
  position:relative;
  transition:all .3s ease;
}
.panel:hover{
  transform:translateY(-4px);
  box-shadow:0 0 25px rgba(108,62,255,0.35),inset 0 0 5px rgba(255,255,255,0.25);
}

/* panel title + value */
.panel h2{
  font-size:22px;
  font-weight:700;
  color:var(--accent-2);
  margin-bottom:8px;
}
.panel p{
  font-size:18px;
  color:#fff;
  letter-spacing:.5px;
  user-select:all;
}

/* copy button */
.copy-btn{
  position:absolute;
  top:10px;
  right:10px;
  background:rgba(255,255,255,0.1);
  border:1px solid rgba(255,255,255,0.15);
  border-radius:10px;
  color:var(--text-light);
  font-size:14px;
  padding:6px 12px;
  cursor:pointer;
  transition:all .25s ease;
}
.copy-btn:hover{
  background:rgba(108,62,255,0.3);
  color:#fff;
  border-color:rgba(108,62,255,0.6);
  box-shadow:0 0 10px rgba(108,62,255,0.4);
}

/* notification */
.toast{
  position:fixed;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(108,62,255,0.25);
  border:1px solid rgba(108,62,255,0.5);
  border-radius:12px;
  padding:10px 24px;
  color:#fff;
  font-weight:600;
  font-size:14px;
  backdrop-filter:blur(15px);
  opacity:0;
  transition:opacity .3s ease, transform .3s ease;
  z-index:99;
}
.toast.show{
  opacity:1;
  transform:translateX(-50%) translateY(-10px);
}
</style>
</head>
<body>

<div class="container">
  <div class="panel" id="server-name">
    <h2>Server Name</h2>
    <p>VNL+ Survival</p>
    <button class="copy-btn" onclick="copyText('VNL+ Survival')">Copy</button>
  </div>

  <div class="panel" id="server-ip">
    <h2>Server IP</h2>
    <p>123.45.67.89:27015</p>
    <button class="copy-btn" onclick="copyText('66.51.99.77:27000')">Copy</button>
  </div>
</div>

<div class="toast" id="toast">Copied to clipboard!</div>

<script>
function copyText(text){
  navigator.clipboard.writeText(text);
  const toast=document.getElementById('toast');
  toast.classList.add('show');
  setTimeout(()=>toast.classList.remove('show'),1500);
}
</script>

</body>
</html>
